schemaVersion: 2.2.0
metadata:
  name: worms
  version: 1.0.0
  displayName: Node.js NGINX PostgreSQL App

projects:
  - name: node-app
    git:
      remotes:
        origin: https://github.com/NadirMohamedCHERFIA/worms.git

components:
  - name: nodejs
    container:
      image: node:20
      mountSources: true
      command: [ "sleep" ]
      args: [ "infinity" ]
      endpoints:
        - name: nodejs-port
          targetPort: 3000
          exposure: public

  - name: nginx
    container:
      image: nginx:latest
      mountSources: false  # prevent crash
      endpoints:
        - name: nginx-port
          targetPort: 8080
          exposure: public

  - name: postgres
    container:
      image: postgres:13
      mountSources: false
      env:
        - name: POSTGRES_USER
          value: myuser
        - name: POSTGRES_PASSWORD
          value: mypassword
        - name: POSTGRES_DB
          value: mydb
      endpoints:
        - name: pgsql-port
          targetPort: 5432
          exposure: internal

