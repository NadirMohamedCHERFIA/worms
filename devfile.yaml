schemaVersion: 2.2.0
metadata:
  name: nodejs-nginx-postgres-app
  version: 1.0.0
  displayName: Node.js NGINX PostgreSQL App

components:
  - name: nodejs
    container:
      image: node:20
      mountSources: true
      command: [ "sleep" ]
      args: [ "infinity" ]
      endpoints:
        - name: nodejs-port
          targetPort: 3000
          exposure: public

- name: nginx
  container:
    image: nginx:latest
    mountSources: true
    endpoints:
      - name: nginx-port
        targetPort: 8080
        exposure: public

  - name: postgres
    container:
      image: postgres:13
      mountSources: false
      env:
        - name: POSTGRES_USER
          value: myuser
        - name: POSTGRES_PASSWORD
          value: mypassword
        - name: POSTGRES_DB
          value: mydb
      endpoints:
        - name: pgsql-port
          targetPort: 5432
          exposure: internal

commands:
  - id: install-dependencies
    exec:
      component: nodejs
      commandLine: "npm install"
      workingDir: /projects/node-app
      group:
        kind: build
        isDefault: true

  - id: run-application
    exec:
      component: nodejs
      commandLine: "npm start"
      workingDir: /projects/node-app
      group:
        kind: run
        isDefault: true

projects:
  - name: node-app
    source:
      type: git
      location: https://github.com/your-org/your-repo.git
